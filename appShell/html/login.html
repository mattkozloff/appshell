
<section id="login" style="display: none">
        <div class="container page">
            <h1>Log in</h1>
            
            <p>Use your username or password to login</p>
            
            <form role="form" id="loginForm">
                <div class="form-group">
                  <label for="username">Username or Email:</label>
                  <input type="text" id="loginusername" class="form-control" id="username" placeholder="Enter username or email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" id="loginpassword" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id='rememberMe'>Remember me</label>
                </div>
                
                <button type="submit" id="loginButton" class="btn btn-default">Log in</button>
              </form>
              
              <p><a href="#signup"id="loginToSignUp" >Sign Up</a> if you do not have an account</p>
            
        </div>
    </section>
